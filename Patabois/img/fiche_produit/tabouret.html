<!DOCTYPE html>
<html class="no-js" lang="fr">
<head>
  <meta charset="utf-8">
  <script src="https://kit.fontawesome.com/0a7725cd8c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="../../css/normalize.css">
</head>
<body style="background-color:papayawhip; margin-left: 5%" >
<container>
  <div class="main">
    <article class="box">
      <img src="tabouret_jap-cote300.jpg" alt="photo tabouret 300px" />
    </article>
    <article class="box">
      <img src="tabouretatelier150.jpg" alt="photo tabouret 150px" style="width:200px; height: 350px;" />
    </article>
    <article class="box">
      <img src="tabouret_jap_cp150.jpg" alt="photo tabouret 150px" style="width:200px; height: 350px;" />
    </article>
    <article class="box">
      <img src="tabouret_jap-cote300.jpg" alt="photo tabouret 300px" />
    </article>
  </div>

  <div class="maintext">
    <div class="text">
      <h1>Tabouret Japonais</h1>
      <h2>par atelier Patabois</h2>
      <div style="display: flex">
        <h3>Difficulté de réalisation :</h3><h3 class="grey" style="color: darkgrey"><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></h3><h3><i class="far fa-star"></i><i class="far fa-star"></i></h3>
        <h3 style="margin-left: 1%">Hauteur : 45 cm</h3>
        <h3> Largeur : 30 cm</h3>
      </div>
    </div>
    <div class="text" style="margin-top: 1%;">
      <h3>Made in Nantes</h3>
      <h3>produit 100% naturel</h3>
      <h3>Possibilité de personnalisation</h3>
      <h3>Disponible à la vente et à la réalisation</h3>
    </div>
  </div>

  <div class="form" style="justify-content: center; margin-top: 2%; width:420px;">
    <h3>ME CONTACTER</h3>
    <p>email :  contact@atelierpatabois.com - tél : 06 81 81 54 88</p>
    <form id="contact" method="POST" action="https://formspree.io/contact@atelierpatabois.com">
      <label for="fname"></label>
      <input type="text" id="fname" name="firstname" placeholder="Votre nom.." required style="width:90%" margin-left="-4px;">
      <span id="missPrenom"></span><br>
      <label for="lname"></label>
      <input type="text" id="lname" name="name" placeholder="Votre prénom.." required style="width:90%"><br>
      <label></label>
      <input type="email" name="_replyto" placeholder="Votre email.." required style="width:90%">
      <br>
      <label for="subject"></label>
      <textarea id="subject" name="subject" placeholder="Je désire recevoir plus d'info sur ce produit.." style="width:90%" margin-left="-4px;"></textarea>
      <br>
      <input id="buttonContact" class="button" type="submit" value="Envoyer">
    </form>
  </div>
</container>
</body>
</html>
